<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>근태 대시보드</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>직원 근태 대시보드</h1>
        <p>엑셀 파일 업로드 후 직원을 선택하면 이번 달 근태 통계를 확인할 수 있습니다.</p>
      </header>

      <section class="card controls">
        <div class="control-row">
          <label for="excelFile">엑셀 임포트 (.xlsx, .xls)</label>
          <input id="excelFile" type="file" accept=".xlsx,.xls" />
        </div>
        <div class="control-row inline">
          <button id="saveBtn" type="button">데이터 저장</button>
          <button id="clearBtn" type="button" class="ghost">저장 데이터 초기화</button>
        </div>
        <div class="hint">
          권장 컬럼명: <code>이름</code>, <code>사원번호</code>, <code>날짜</code>, <code>근태유형</code>, <code>시간외(시간)</code><br />
          근태유형 예시: 휴가, 조퇴, 병가
        </div>
      </section>

      <section class="card selector">
        <label for="employeeSelect">직원 선택</label>
        <select id="employeeSelect">
          <option value="">직원을 선택하세요</option>
        </select>
      </section>

      <section class="card summary" id="summary">
        <h2>이번 달 요약</h2>
        <div class="stats-grid">
          <article class="stat">
            <h3>사원번호</h3>
            <p id="empNo">-</p>
          </article>
          <article class="stat">
            <h3>시간외 근무</h3>
            <p><span id="overtime">0</span> 시간</p>
          </article>
          <article class="stat">
            <h3>휴가</h3>
            <p><span id="vacation">0</span> 일</p>
          </article>
          <article class="stat">
            <h3>조퇴</h3>
            <p><span id="earlyLeave">0</span> 일</p>
          </article>
          <article class="stat">
            <h3>병가</h3>
            <p><span id="sickLeave">0</span> 일</p>
          </article>
        </div>
      </section>

      <section class="card table-wrap">
        <h2>이번 달 상세 기록</h2>
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>근태유형</th>
              <th>시간외(시간)</th>
            </tr>
          </thead>
          <tbody id="detailRows">
            <tr><td colspan="3" class="empty">표시할 데이터가 없습니다.</td></tr>
          </tbody>
        </table>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
